<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Attempt - {{ quiz_title }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .quiz-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        .header-section {
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
            color: white;
            padding: 2rem;
            text-align: center;
        }
        .quiz-content {
            padding: 2rem;
        }
        .question-card {
            background: #f8fafc;
            border-radius: 10px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            border: 1px solid #e5e7eb;
        }
        .question-title {
            font-weight: 600;
            color: #374151;
            margin-bottom: 1rem;
        }
        .option-item {
            background: white;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            padding: 1rem;
            margin-bottom: 0.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .option-item:hover {
            border-color: #4f46e5;
            background: #f8fafc;
        }
        .option-item.selected {
            border-color: #4f46e5;
            background: #eef2ff;
        }
        .btn-primary {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            border: none;
            border-radius: 10px;
            padding: 12px 30px;
            font-size: 16px;
            font-weight: 600;
            color: white;
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(16, 185, 129, 0.3);
        }
        .loading {
            display: none;
        }
        .spinner-border-sm {
            width: 1rem;
            height: 1rem;
        }
        .error-message {
            background: #fee2e2;
            color: #991b1b;
            padding: 1rem;
            border-radius: 10px;
            margin-top: 1rem;
            display: none;
        }
        .success-message {
            background: #d1fae5;
            color: #065f46;
            padding: 1rem;
            border-radius: 10px;
            margin-top: 1rem;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-10 col-lg-8">
                <div class="quiz-container">
                    <!-- Header Section -->
                    <div class="header-section">
                        <i class="fas fa-question-circle fa-3x mb-3"></i>
                        <h2 class="mb-0" id="quizTitle">{{ quiz_title }}</h2>
                        <p class="mb-0" id="quizSubtitle">Student: {{ student_name }} | Group: {{ student_group_title }}</p>
                    </div>

                    <!-- Quiz Content -->
                    <div class="quiz-content" id="quizContent">
                        <div class="text-center">
                            <div class="spinner-border text-primary" role="status">
                                <span class="visually-hidden">Loading...</span>
                            </div>
                            <p class="mt-3">Loading Quiz...</p>
                            <p class="text-muted">Please wait while we load the quiz</p>
                        </div>
                    </div>

                    <!-- Error Message -->
                    <div class="error-message" id="errorMessage">
                        <i class="fas fa-exclamation-triangle me-2"></i>
                        <span id="errorText"></span>
                    </div>

                    <!-- Success Message -->
                    <div class="success-message" id="successMessage">
                        <i class="fas fa-check-circle me-2"></i>
                        <span id="successText"></span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let quizData = null;
        let answers = {};
        const quizName = "{{ quiz_name }}";
        const student = "{{ student }}";
        const studentGroup = "{{ student_group }}";

        // Load quiz on page load
        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOM loaded, quizName:', quizName);
            if (quizName) {
                loadQuiz();
            } else {
                showError('Quiz not specified');
            }
        });

        document.getElementById('submitQuizBtn')?.addEventListener('click', function() {
            submitQuiz();
        });

        function loadQuiz() {
            showLoading(true);
            hideMessages();

            fetch(`/api/method/numerouno.numerouno.api.quiz_attempt.get_quiz_questions?quiz_name=${encodeURIComponent(quizName)}`, {
                method: 'GET',
                headers: {
                    'Content-Type': 'application/json'
                }
            })
            .then(response => response.json())
            .then(data => {
                showLoading(false);
                if (data.message && data.message.status === 'success') {
                    quizData = data.message;
                    displayQuiz();
                } else {
                    showError(data.message?.message || 'Failed to load quiz');
                }
            })
            .catch(error => {
                showLoading(false);
                showError('Error loading quiz. Please try again.');
                console.error('Error:', error);
            });
        }

        function displayQuiz() {
            if (!quizData || !quizData.quiz || !quizData.questions) {
                showError('Invalid quiz data');
                return;
            }

            document.getElementById('quizTitle').textContent = quizData.quiz.title;
            document.getElementById('quizSubtitle').textContent = `Student: {{ student_name }} | Group: {{ student_group_title }}`;

            const quizContent = document.getElementById('quizContent');
            quizContent.innerHTML = '';

            // Quiz info
            const quizInfo = document.createElement('div');
            quizInfo.className = 'mb-4 p-3 bg-light rounded';
            quizInfo.innerHTML = `
                <div class="row text-center">
                    <div class="col-md-3">
                        <strong>Total Marks:</strong> ${quizData.quiz.total_marks}
                    </div>
                    <div class="col-md-3">
                        <strong>Passing %:</strong> ${quizData.quiz.passing_percentage}%
                    </div>
                    <div class="col-md-3">
                        <strong>Max Attempts:</strong> ${quizData.quiz.max_attempts || 'Unlimited'}
                    </div>
                    <div class="col-md-3">
                        <strong>Questions:</strong> ${quizData.questions.length}
                    </div>
                </div>
            `;
            quizContent.appendChild(quizInfo);

            // Questions
            quizData.questions.forEach((question, index) => {
                const questionCard = document.createElement('div');
                questionCard.className = 'question-card';
                questionCard.innerHTML = `
                    <div class="question-title">
                        Question ${index + 1}: ${question.question}
                        <span class="badge bg-primary ms-2">${question.marks} mark${question.marks > 1 ? 's' : ''}</span>
                    </div>
                    <div class="options" data-question="${question.name}">
                        ${question.options.map(option => `
                            <div class="option-item" data-option="${option.id}">
                                <input type="radio" name="question_${question.name}" value="${option.id}" id="q${question.name}_${option.id}">
                                <label for="q${question.name}_${option.id}" class="ms-2">${option.text}</label>
                            </div>
                        `).join('')}
                    </div>
                `;
                quizContent.appendChild(questionCard);
            });

            // Submit button
            const submitBtn = document.createElement('div');
            submitBtn.className = 'text-center mt-4';
            submitBtn.innerHTML = `
                <button class="btn btn-primary btn-lg" id="submitQuizBtn">
                    <i class="fas fa-paper-plane me-2"></i>Submit Quiz
                </button>
            `;
            quizContent.appendChild(submitBtn);

            // Add event listeners for options
            document.querySelectorAll('.option-item').forEach(item => {
                item.addEventListener('click', function() {
                    const questionName = this.closest('.options').dataset.question;
                    const optionId = this.dataset.option;
                    
                    // Remove selection from other options in same question
                    this.closest('.options').querySelectorAll('.option-item').forEach(opt => {
                        opt.classList.remove('selected');
                        opt.querySelector('input[type="radio"]').checked = false;
                    });
                    
                    // Select this option
                    this.classList.add('selected');
                    this.querySelector('input[type="radio"]').checked = true;
                    
                    // Store answer
                    answers[questionName] = [parseInt(optionId)];
                });
            });

            // Add submit button event listener
            document.getElementById('submitQuizBtn').addEventListener('click', function() {
                submitQuiz();
            });
        }

        function submitQuiz() {
            if (!quizData) {
                showError('No quiz data available');
                return;
            }

            // Collect answers
            const submissionAnswers = quizData.questions.map(question => {
                const answer = answers[question.name] || [];
                return {
                    question: question.name,
                    answers: answer,
                    marks: question.marks
                };
            });

            // Check if all questions are answered
            const unansweredQuestions = submissionAnswers.filter(a => a.answers.length === 0);
            if (unansweredQuestions.length > 0) {
                showError(`Please answer all questions. ${unansweredQuestions.length} question(s) remaining.`);
                return;
            }

            showLoading(true);
            hideMessages();

            fetch('/api/method/numerouno.numerouno.api.quiz_attempt.submit_quiz_attempt', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    quiz_name: quizName,
                    student: student,
                    student_group: studentGroup,
                    answers: JSON.stringify(submissionAnswers)
                })
            })
            .then(response => response.json())
            .then(data => {
                showLoading(false);
                if (data.message && data.message.status === 'success') {
                    showSuccess(`Quiz submitted successfully! Score: ${data.message.score}/${data.message.total_marks} (${data.message.percentage.toFixed(1)}%)`);
                    
                    // Disable submit button
                    const submitBtn = document.getElementById('submitQuizBtn');
                    if (submitBtn) {
                        submitBtn.disabled = true;
                        submitBtn.innerHTML = '<i class="fas fa-check me-2"></i>Quiz Submitted';
                    }
                } else {
                    showError(data.message?.message || 'Failed to submit quiz');
                }
            })
            .catch(error => {
                showLoading(false);
                showError('Error submitting quiz. Please try again.');
                console.error('Error:', error);
            });
        }

        function showLoading(show) {
            const quizContent = document.getElementById('quizContent');
            if (show) {
                quizContent.innerHTML = `
                    <div class="text-center">
                        <div class="spinner-border text-primary" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                        <p class="mt-3">Loading Quiz...</p>
                        <p class="text-muted">Please wait while we load the quiz</p>
                    </div>
                `;
            }
        }

        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            const errorText = document.getElementById('errorText');
            errorText.textContent = message;
            errorDiv.style.display = 'block';
            document.getElementById('successMessage').style.display = 'none';
        }

        function showSuccess(message) {
            const successDiv = document.getElementById('successMessage');
            const successText = document.getElementById('successText');
            successText.textContent = message;
            successDiv.style.display = 'block';
            document.getElementById('errorMessage').style.display = 'none';
        }

        function hideMessages() {
            document.getElementById('errorMessage').style.display = 'none';
            document.getElementById('successMessage').style.display = 'none';
        }
    </script>
</body>
</html>
